<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      height: 3000px;
    }

    .box {
      background-color: gray;
      width: 320px;
      height: 180px;
      position: fixed;
      right: 20px;
      bottom: 20px;
    }

    .close-button {
      background-color: black;
      color: white;
      font-size: 16px;
      position: absolute;
      top: -18px;
      left: -18px;
      padding: 9px 12px;
      border-radius: 50px;
    }
  </style>
</head>
<body>
  <div class="box">
    <button class="close-button">X</button>
  </div>
</body>
</html>
