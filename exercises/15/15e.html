<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      height: 3000px;
    }

    .container {
      position: relative;
      width: 300px;
      display: inline-block;
    }

    .product {
      width: 300px;
      height: 300px;
      object-fit: cover;
    }

    .discount-value {
      background-color: black;
      color: white;
      position: absolute;
      top: 10px;
      right: 0px;
      font-family: Arial;
      font-size: 14px;
      padding: 8px 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="product" src="images/shirt.jpg">
    <div class="discount-value">20% OFF</div>
  </div>
</body>
</html>
