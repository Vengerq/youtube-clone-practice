<!DOCTYPE html>
<html>
<head>
  <style>
    .flexbox {
      display: flex;
      height: 50px;
    }

    .space1 {
      width: 100px;
      background-color: lightpink;
    }

    .space2 {
      width: 200px;
      background-color: lightblue;
    }

    .column2 {
      display: flex;
      justify-content: space-between;
    }

    .row2 {
      color: white;
      background-color: black;
    }
  </style>
</head>
<body>
  <div class="flexbox">
    <div class="space1"></div>
    <div class="space2">
      <div>row1</div>
      <div class="column2">
        <div class="row2">row2</div>
        <div class="row2">row2</div>
      </div>
    </div>
  </div>
</body>
</html>
